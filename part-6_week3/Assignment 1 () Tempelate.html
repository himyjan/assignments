<html lang="en">
  <head>
    <meta
      name="viewport"

      charset="UTF-8"

    <title>Assignment 1 ()</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tanstack/react-query/build/umd/index.production.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
      }
    </style>
    <style>
      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        useState,
        useEffect,
        useContext,
        useReducer,
        useRef,
        useInsertionEffect,
        useLayoutEffect,
        useCallback,
        useMemo,
        useImperativeHandle,
        useDebugValue,
        useTransition,
        useDeferredValue,
        useId,
        useSyncExternalStore,
      } = React;
      const {
        useQuery,
        useMutation,
        useQueryClient,
        QueryClient,
        QueryClientProvider,
      } = window.ReactQuery;
      // your code here

      function App() {
        return (
          <h1 className="text-3xl font-bold underline text-clifford">
            Hello, world!
          </h1>
        );
      }

      // Create a client
      const queryClient = new QueryClient();

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        // Provide the client to your App
        <QueryClientProvider client={queryClient}>
          <React.StrictMode>
            <App />
          </React.StrictMode>
        </QueryClientProvider>
      );
    </script>

  </body>
